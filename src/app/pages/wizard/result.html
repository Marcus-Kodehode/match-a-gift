<section class="step">
  <h1 class="mb-8 title">We recommend getting this as a gift:</h1>

  <div class="container">
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <app-gift-card *ngFor="let it of items" [item]="it"></app-gift-card>
    </div>

    <div class="text-center">
      <button class="mt-8 btn" (click)="restart()">Start over</button>
    </div>
  </div>
</section>
