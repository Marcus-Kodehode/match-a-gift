<section class="step bg-grid noise">
  <app-step-header title="What is the occasion for the gift?" progress="25%"> </app-step-header>

  <div class="container w-full">
    <div
      class="mx-auto max-w-5xl grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-5 lg:gap-6 mt-2"
    >
      <button class="chip w-full justify-center" *ngFor="let o of occasions" (click)="pick(o.key)">
        {{ o.label }}
      </button>
    </div>
  </div>
</section>
