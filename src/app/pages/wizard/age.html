<section class="step">
  <app-step-header title="What is the recipient's age range?" progress="100%"></app-step-header>

  <div class="chip-group">
    <button class="chip group" (click)="pick('u18')" [attr.aria-label]="'Select age under 18'">
      <svg
        class="w-5 h-5 transition-transform group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span>Under 18</span>
      <span class="chip-glow"></span>
    </button>

    <button class="chip group" (click)="pick('18-24')" [attr.aria-label]="'Select age 18 to 24'">
      <svg
        class="w-5 h-5 transition-transform group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
      <span>18–24</span>
      <span class="chip-glow"></span>
    </button>

    <button class="chip group" (click)="pick('25-34')" [attr.aria-label]="'Select age 25 to 34'">
      <svg
        class="w-5 h-5 transition-transform group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
        />
      </svg>
      <span>25–34</span>
      <span class="chip-glow"></span>
    </button>

    <button class="chip group" (click)="pick('35-44')" [attr.aria-label]="'Select age 35 to 44'">
      <svg
        class="w-5 h-5 transition-transform group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
        />
      </svg>
      <span>35–44</span>
      <span class="chip-glow"></span>
    </button>

    <button class="chip group" (click)="pick('45-54')" [attr.aria-label]="'Select age 45 to 54'">
      <svg
        class="w-5 h-5 transition-transform group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
        />
      </svg>
      <span>45–54</span>
      <span class="chip-glow"></span>
    </button>

    <button
      class="chip group"
      (click)="pick('55plus')"
      [attr.aria-label]="'Select age 55 and above'"
    >
      <svg
        class="w-5 h-5 transition-transform group-hover:scale-110"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"
        />
      </svg>
      <span>55+</span>
      <span class="chip-glow"></span>
    </button>
  </div>
</section>

<style>
  /* Reuse chip enhancements */
  .chip {
    position: relative;
    overflow: hidden;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
  }

  .chip-glow {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.1) 0%,
      rgba(255, 255, 255, 0.05) 100%
    );
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
  }

  .chip:hover .chip-glow {
    opacity: 1;
  }

  .chip:active {
    transform: scale(0.97);
  }

  .chip:focus-visible {
    outline: none;
    box-shadow: 0 0 0 3px rgba(184, 164, 255, 0.4), 0 8px 24px rgba(139, 154, 255, 0.35);
  }

  /* Z-index for text and icon above glow */
  .chip > span,
  .chip > svg {
    position: relative;
    z-index: 10;
  }
</style>
